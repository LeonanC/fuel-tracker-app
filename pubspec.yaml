environment:
  sdk: ^3.8.1

dependencies:
  csv: ^6.0.0
  cupertino_icons: ^1.0.8
  easy_localization: ^3.0.8
  file_picker: ^10.3.3
  fl_chart: ^1.1.1
  flutter:
    sdk: flutter
  flutter_local_notifications: ^19.4.2
  flutter_localizations:
    sdk: flutter
  flutter_map: ^8.2.2
  flutter_masked_text2: ^0.9.1
  flutter_native_splash: ^2.4.6
  flutter_tts: ^4.2.3
  geocoding: ^4.0.0
  geolocator: ^14.0.1
  get: ^4.7.2
  google_fonts: ^6.3.2
  http: ^1.6.0
  image_picker: ^1.2.0
  intl: ^0.20.2
  latlong2: ^0.9.1
  package_info_plus: ^9.0.0
  path: ^1.9.1
