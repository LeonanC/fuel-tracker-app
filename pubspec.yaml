  permission_handler: ^12.0.1
  provider: ^6.1.5+1
  remixicon: ^1.4.1
  share_plus: ^12.0.0
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2
  url_launcher: ^6.3.2
  uuid: ^4.5.2
  version: ^3.0.2

dependency_overrides:
  vector_math: 2.2.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/app_icon/icon.png
    - assets/splash/splash_image.png
    - assets/languages/

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app_icon/icon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/splash/splash_image.png"
  android_gravity: center
  android_fullscreen: true
  ios_content_mode: center
  ios_fullscreen: true
